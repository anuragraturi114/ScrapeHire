<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScrapeHire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">ScrapeHire</a>
    </div>
</nav>

<header class="hero d-flex align-items-center">
    <div class="container text-white text-center">
        <h1 class="display-4">Find LinkedIn Jobs Instantly</h1>
        <p class="lead">Scrape job listings from LinkedIn by just entering the title and city. Export to CSV in seconds.</p>
        <a href="#formSection" class="btn btn-light btn-lg">Get Started</a>
    </div>
</header>


<section id="formSection" class="form-section py-5">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 offset-md-3">
                <div class="card p-4 shadow">
                    <h3 class="mb-3 text-center">Enter Job Title & Location</h3>
                    <form method="post">
                        <div id="loadingMsg" class="text-center mb-3" style="display: none;">
                            <div class="spinner-border text-primary" role="status"></div>
                            <div class="mt-2">Scraping jobs, please wait...</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Job Title</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" name="location" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" id="submitBtn">Scrape Jobs</button>
                        </div>
                    </form>

                    {% if download_link %}
                        <div class="alert alert-success text-center mt-4">
                            âœ… Jobs scraped successfully!<br>
                            <a href="/download" class="btn btn-success mt-2">Download CSV</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>


<<script>
    window.onload = function () {
        const form = document.querySelector("form");
        const loadingMsg = document.getElementById("loadingMsg");
        const submitBtn = document.getElementById("submitBtn");

        form.addEventListener("submit", function () {
            loadingMsg.style.display = "block";
            submitBtn.disabled = true;
            submitBtn.innerText = "Scraping...";
        });
    };
</script>
</body>
</html>
